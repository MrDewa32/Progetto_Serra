<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Serra Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header i {
      font-size: 3rem;
      color: #43cea2;
      margin-bottom: 1rem;
    }
    .login-header h2 {
      color: #333;
      font-weight: 600;
    }
    .form-control {
      border-radius: 10px;
      padding: 0.8rem;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #43cea2;
      box-shadow: 0 0 0 0.2rem rgba(67, 206, 162, 0.25);
    }
    .btn-login {
      background: linear-gradient(to right, #43cea2, #185a9d);
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    .forgot-password {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 15px;
    }
    .forgot-password a {
      color: #185a9d;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password a:hover {
      color: #43cea2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-leaf"></i>
      <h2>Serra Dashboard</h2>
      <p class="text-muted">Accedi al tuo account</p>
    </div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="tuaemail@email.com" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Inserisci la password" required>
            <span class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="forgot-password">
        <a href="#">Password dimenticata?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Accedi
      </button>
    </form>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Qui puoi aggiungere la logica di login
    });
  </script>
</body>
</html>
