    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

  <!-- Navbar -->

    <a class="navbar-brand" href="#">Navbar</a>
    <ul class="nav nav-pills">

        <a class="nav-link text-white" href="#scrollspyHeading1">First</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item dropdown">

  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Accedi</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="tuaemail@email.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Inserisci la password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
